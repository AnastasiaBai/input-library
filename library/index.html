<!DOCTYPE html>
<html>

<head>
    <title>libraty</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../library/style.css/one.css">
</head>

<body>

    <div class="box">
        <form action="/action_page.php">
            <div class="inputs">
                <h2>Inputs</h1>
                    <input type="text" id=first name="first" placeholder="Enter some text">

                    <input class="text-block" type="text" id=first name="first" value="valid text">

                    <input class="text-block" type="email" id=first name="first" value="invalid text">

            </div>
            <div class="checkbox">
                <h2>Check boxes</h2>


                <input class="checkbox" type="checkbox" class="checkbox" id=checkbox-1 name="checkbox-1" checked>
                <label for="checkbox-1"> Subscribe</label>

                <input class="checkbox" type="checkbox" id=checkbox-2 name="checkbox-2">
                <label for="checkbox-2">Subscribe</label>


            </div>
            <div class="radio-buttons">
                <h2>Radio buttons</h1>

                    <span>Gender:</span>

                    <input class="radio" type="radio" id=radio-1 name="radio" value="male" checked>
                    <label for="radio-1"> Male</label>
                    <input class="radio" type="radio" id=radio-2 name="radio" value="female">
                    <label for="radio-2"> Female</label>
            </div>
            <div class="buttons">
                <h2>Buttons</h1>

                    <input class="active" type="button" value="Active">

                    <input class="hover" type="button" value="Hover">

                    <input class="danger" type="button" value="Danger">
                    <input class="d-hover" type="button" value="Hover">

                    <input class="disabled" type="button" value="Disabled" disabled>

                    <input class="plus" type="button" value="+">
                    <input class="minus" type="button" value="-">


            </div>
            <div class="text-area">
                <h2>Text area</h1>

                    <textarea type="text" id=text name="text" placeholder="Enter some text..."></textarea>

            </div>

        </form>
    </div>
</body>

</html>
